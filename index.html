<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThaiGo Logistics International | Tracking Portal</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  background:#0f2c59;
}

.container{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
}

/* ===== HEADER ===== */
.header-box{
  background:#cfd6df;
  border-radius:20px;
  padding:30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header-left{
  display:flex;
  align-items:center;
  gap:20px;
}

.logo{
  width:110px;
  height:110px;
  background:#fff;
  border-radius:20px;
  padding:15px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.title-box h1{
  margin:0;
  font-size:26px;
  color:#0f2c59;
}

.title-box p{
  margin:5px 0 0;
  color:#4b5b70;
  font-size:14px;
}

.lang-switch{
  background:#e3e7ec;
  border-radius:999px;
  padding:5px;
  display:flex;
  gap:5px;
}

.lang-switch button{
  border:none;
  background:transparent;
  padding:8px 18px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}

.lang-switch button.active{
  background:#0f2c59;
  color:#fff;
}

/* ===== TRACKING BOX ===== */
.tracking-box{
  background:#e9edf2;
  border-radius:25px;
  margin-top:40px;
  padding:40px;
}

.tracking-box h2{
  text-align:center;
  margin:0;
  font-size:32px;
  color:#0f2c59;
}

.tracking-box p{
  text-align:center;
  margin:10px 0 30px;
  color:#5c6c80;
}

input{
  width:100%;
  padding:15px;
  border-radius:12px;
  border:1px solid #ccd4dd;
  font-size:16px;
}

.button-row{
  display:flex;
  gap:20px;
  margin-top:20px;
}

.button-row button{
  flex:1;
  padding:15px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{
  background:#0f2c59;
  color:#fff;
}

.btn-secondary{
  background:#c9cfd7;
}

@media(max-width:768px){
  .header-box{
    flex-direction:column;
    gap:20px;
    text-align:center;
  }
  .header-left{
    flex-direction:column;
  }
  .button-row{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header-box">
    <div class="header-left">
     
      <img src="S__42147848.jpg" class="logo">

      <div class="title-box">
        <h1>ThaiGo Logistics International</h1>
        <p>โลจิสติกส์อินเตอร์ • ระบบติดตามพัสดุ</p>
      </div>
    </div>

    <div class="lang-switch">
      <button class="active">TH</button>
      <button>EN</button>
    </div>
  </div>

  <div class="tracking-box">
    <h2>ตรวจสอบสถานะพัสดุ</h2>
    <p>กรอกเลข Tracking เพื่อดูสถานะล่าสุด • ลูกค้า • ประเทศปลายทาง</p>

    <input placeholder="เช่น YT2603...">

    <div class="button-row">
      <button class="btn-primary">ตรวจสอบ</button>
      <button class="btn-secondary">ล้างข้อมูล</button>
    </div>
  </div>

</div>

</body>
</html>
